<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Line Example</title>
  <style>
    #line {
      position: relative;
      width: 200px;
      height: 2px;
      background-color: black;
      animation: rotateLine 3s linear infinite;
    }

    @keyframes rotateLine {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="line"></div>
</body>
</html>
